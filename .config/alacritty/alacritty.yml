# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 80
    lines: 24

  # Start maximized (changes require restart)
  maximized: false

  # Start in fullscreen (changes require restart)
  fullscreen: false

  # Window title
  title: "Alacritty"

# Font settings
font:
  # The normal (roman) font face to use.
  normal:
    family: "ComicShannsMono Nerd Font" # Replace with the exact name of the font if needed
    style: Regular

  # The bold font face
  bold:
    family: "ComicShannsMono Nerd Font"
    style: Bold

  # The italic font face
  italic:
    family: "ComicShannsMono Nerd Font"
    style: Italic

  # Point size
  size: 11.0

# Colors (Gruvbox Dark)
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

# Cursor settings
cursor:
  style: Block # Change to Underline or Beam for different cursor styles

# Key bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

# Scrollback buffer settings
scrolling:
  history: 10000  # Number of lines to keep in the scrollback buffer

# Bell settings
bell:
  # Visual bell configuration
  animation: EaseOutExpo
  duration: 0

# Mouse bindings
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

